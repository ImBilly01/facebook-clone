<!DOCTYPE html>
<html>
<head>
	<title>Facebook - Log In or Sign Up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="first">

		<img src="facebook.png" class="logo">
		<br>

		<p class="para">
			Connect with friends and the world <br>around you on Facebook.
		</p>

	</div>

	<div class="second">

		<div>
			<input type="email" name="Email" placeholder="Email or Phone Number" class="emaili">
			<br>
			<input type="password" name="Password" placeholder="Password" class="pasi">
			<br>
			<input type="submit" name="Submit" value="Log In" class="btn">
		</div>

		<br>

		<div>
		
			<a href="#">Forgot account?</a>

		</div>

		<div>

			<br>

			<hr>

			<p class="para2">OR</p>

			<div>
				<input type="submit" name="Submit" value="Create New Account" class="btn2">
			</div>

			<p><b>Create a Page</b> for a celebrity, band or business.</p>

		</div>

	</div>

</body>
</html>
